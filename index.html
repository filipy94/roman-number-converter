<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <script src="numeral-roman-converter.js"></script>
    <script src="roman-numeral-converter.js"></script>
    <title>Roman Numeral Converter</title>
</head>
<body class="container-fluid">
    <h2 class="text-center">Roman-Numeral Converter</h2>
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-4 well">
            <h3 class="text-center">Numeral</h3>
            <h3 class="text-center"><i class="fa fa-caret-down" aria-hidden="true"></i></h3>
            <h3 class="text-center">Roman</h3><br>
            <div class="row">
                <div class="col-xs-7">
                    <input id="num" type="number" placeholder="Insert a numeral (i.e 65)" class="form-control">
                </div>
                <div class="col-xs-5">
                    <button class="btn btn-warning btn-block" onclick="convertToRoman()">Convert</button>
                </div>
            </div>      
            <div><br><h3 id="numeralRoman"></h3></div>
        </div>
        <div class="col-xs-2">
            <button onClick="window.location.reload()" class="btn btn-warning btn-block" type="submit">Clear</button>
        </div>
        <div class="col-xs-4 well">
            <h3 class="text-center">Roman</h3>
            <h3 class="text-center"><i class="fa fa-caret-down" aria-hidden="true"></i></h3>
            <h3 class="text-center">Numeral</h3><br>
            <div class="row">
                <div class="col-xs-7">
                    <input id="rom" type="text" placeholder="Insert a roman (i.e XIV)" class="form-control">
                </div>
                <div class="col-xs-5">
                    <button class="btn btn-warning btn-block" onclick="convertToNumber()">Convert</button>
                </div>
            </div>
            <div><br><h3 id="romanNumeral"></h3></div>
        </div>
        <div class="col-xs-1"></div>
    </div>
    <footer>
        <ul class="nav nav-pills navbar-inverse navbar-fixed-bottom">
            <li><a target="_blank" href="https://github.com/filipy94">My Github Page</a></li>
            <li><a target="_blank" href="https://github.com/filipy94/roman-number-converter#readme">README</a></li>
            <li><a target="_blank" href="https://www.linkedin.com/in/filipy-dellagnolo-477860215/">Linkedin</a></li>
        </ul>
    </footer>
</body>
</html>
