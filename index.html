<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="numeral-roman-converter.js"></script>
    <script src="roman-numeral-converter.js"></script>
    <title>Roman Numeral Converter</title>
</head>
<body class="container-fluid">
    <h1 class="text-center">Roman-Numeral Converter</h1><br><br>
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-4 well">
            <h2 class="text-center">Convert Numeral to Roman</h2><br>
            <input id="num" type="number" placeholder="Insert a numeral (i.e 65)" class="form-control"><br><br>
            <div class="row">
                <div class="col-xs-6">
                    <button class="btn btn-warning btn-block" onclick="convertToRoman()">Convert</button>
                </div>
                <div class="col-xs-6">
                    <button onClick="window.location.reload()" class="btn btn-warning btn-block" type="submit">Clear</button>
                </div>                
            </div>            
            <div><br><h3 id="numeralRoman"></h3></div>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-4 well">
            <h2 class="text-center">Convert Roman to Numeral</h2><br>
            <input id="rom" type="text" placeholder="Insert a roman (i.e XIV)" class="form-control"><br><br>
            <div class="row">
                <div class="col-xs-6">
                    <button class="btn btn-warning btn-block" onclick="convertToNumber()">Convert</button>
                </div>
                <div class="col-xs-6">
                    <button onClick="window.location.reload()" class="btn btn-warning btn-block" type="submit">Clear</button>
                </div>
            </div>            
            <div><br><h3 id="romanNumeral"></h3></div>
        </div>
        <div class="col-xs-1"></div>
    </div>
</body>
</html>
